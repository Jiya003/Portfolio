<style>
    .contact-section {
  padding: 60px 20px;
  max-width: 900px;
  margin: auto;
  color: #ffea00;
  text-align: center;
}

.contact-section h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  position: relative;
}

.social-links {
  margin-bottom: 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.social-icon {
  color: #ffea00;
  font-size: 1.2rem;
  text-decoration: none;
  transition: color 0.3s ease;
}

.social-icon i {
  margin-right: 8px;
  font-size: 1.5rem;
}

.social-icon:hover {
  color: #fff;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  text-align: left;
}

.contact-form input,
.contact-form textarea {
  background: #111;
  color: #fff;
  border: 1px solid #ffea00;
  border-radius: 6px;
  padding: 10px 15px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #fff;
}

.contact-form button {
  background-color: #ffea00;
  color: #111;
  border: none;
  padding: 12px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #fff;
  color: #111;
}

  </style>
